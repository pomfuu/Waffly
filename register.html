<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200;12..96,300;12..96,400;12..96,500;12..96,600;12..96,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets//W..svg">
    <link rel="stylesheet" href="./main.css">
    <title>Waffly - Home</title>
  </head>
  <style>
    
    @media (max-width: 480px) {
        .regist{
            margin-left: 0.1rem;
            margin-right: 0.1rem;
        }
    }

  </style>
  <body>
    <section>
        <div class="container" style="margin-top: 7rem;">
            <div class="regist row justify-content-center align-items-center">
                <!-- <div class="col-md-3 col-12 d-sm-none d-md-block d-none d-lg-block">
                    <img src="./assets/pancake2.png" class="img-fluid" alt="">
                </div> -->
                <div class="col-md-5 col-12">
                    <h1 class="fw-semibold ms-0 ps-0" style="font-size: 4rem; color: #2f189a;">Join Waffly!</h1>
                    <p style="color: #2f189a">Create your Waffly account now</p>
                </div>
                <div class="col-md-6 p-5 rounded-3" style="background-color: #f2f2ff;">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label fw-semibold">Email or Phone Number</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="username@example.com" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label fw-semibold">Password</label>
                            <input type="password" class="form-control" placeholder="Your password" id="exampleInputPassword1">
                            <div class="alert alert-primary mt-2" role="alert">
                                    Password must be 8 characters or more!
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label fw-semibold">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Confirm your password" id="exampleInputPassword1">
                          </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <a href="./login.html" class="btn purple-btn text-white px-4 mb-3">Register</a>
                        <p>already have an account yet? <a class="text-decoration-none" href="./login.html"><b style="color: #2f189a;">Login here</b></a></p>
                      </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollToPlugin.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
